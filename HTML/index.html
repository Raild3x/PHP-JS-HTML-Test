<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> Databases Part 5 </title>
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
    <script src="../JS/jsHandler.js"></script>
</head>

<body onload="loadPage()">
    <h3> Database Request Interface </h3>
    <p id="isLoaded">Database: Loading...</p>

    <div id="container">
        <label for="query">Select a table to operate on:</label><br><br>
        <div id="tableButtons" class="buttonBar"></div>
        <div id="optionButtons" class="buttonBar" display="none">
            <button id="newElement">New Element</button>
            <button id="selectElement">Select Element</button>
            <button id="updateElement">Update Element</button>
            <button id="deleteElement">Delete Element</button>
        </div>
        <br/>
        Command: <input type="text" id="cmd" name="cmd"><br><br>
        TableName: <input type="text" id="tblName" name="tblName"><br><br>
        Values: <input type="text" id="values" name="values"><br><br>

        <input type="submit" onclick="submitQuery()" value="Query">
    </div>
    
    <p id="response">Response:</p>
</body>

</html>
